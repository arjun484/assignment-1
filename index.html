<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chester delicious pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->

  <header>
  <h1>Order your pizza here</h1>
  <p class="order">Fill out the form to order your delicious slices</p>
  </header>
  <!--main section-->
  <main>
    <!--for pizza order form-->
    <form action="order_confirmation.html" method="post">
      <!--for number of pizza-->
      <label for="numPizzas">Number of pizza</label>
      <input type="number" id="numPizzas" name="numPizzas" min="1" required>
      <fieldset>
        <!--for size of pizza-->
        <legend>Size of Pizzas:</legend>
        <label><input type="radio" name="pizzaSize" value="small" required> Small</label>
        <label><input type="radio" name="pizzaSize" value="medium"> Medium</label>
        <label><input type="radio" name="pizzaSize" value="large"> Large</label>
      </fieldset>
      <!--for shape of pizza-->
      <label for="pizzaShape">Shape of Pizzas:</label>
      <select id="pizzaShape" name="pizzaShape" required>
        <option value="round">Round</option>
        <option value="square">Square</option>
      </select>
      <!--for toppings-->
      <label>Toppings:</label>
      <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
      <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
      <input type="checkbox" name="topping" value="olives"> Olives <br>
      <!--crust type-->
      <label for="crustType">Crust Type:</label>
      <select id="crustType" name="crustType" required>
        <option value="deepDish">Deep Dish</option>
        <option value="thinCrust">Thin Crust</option>
        <option value="regular">Regular</option>
      </select>
      <fieldset>
        <!--for delivery-->
        <legend>Delivery Options:</legend>
        <label><input type="radio" name="deliveryOption" value="takeOut" required> Take Out</label>
        <label><input type="radio" name="deliveryOption" value="delivery"> Delivery</label>
        <label><input type="radio" name="deliveryOption" value="eatIn"> Eat In</label>
      </fieldset>
      <!--for additional information-->
      <label for="additionalInfo">Additional Information:</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>
      <!--for submission and reset-->
      <input type="submit" value="place order">
      <input type="reset" value="Reset Form">
    </form>
    <p>
      Enjoy your delicious pizza
    </p>
    <img src="pizza.jpg" alt="pizza image">
    <!--form for phone, email, numerical input, date and so on-->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="deliveryDate">Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>
  </main>
</body>
</html>
